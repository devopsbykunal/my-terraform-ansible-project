- hosts: nexus
  become: yes
  tasks:
    - name: Install Java for Nexus
      apt:
        name: openjdk-11-jdk
        state: present

    - name: Download Nexus
      get_url:
        url: https://download.sonatype.com/nexus/3/latest-unix.tar.gz
        dest: /opt/
        
    - name: Extract Nexus
      unarchive:
        src: /opt/latest-unix.tar.gz
        dest: /opt/
        remote_src: yes

    - name: Start Nexus
      command: /opt/nexus-3*/bin/nexus start
